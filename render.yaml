services:
  - type: web
    name: audit-iq-backend
    env: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: audit-iq-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: audit-iq-db
    databaseName: auditiq
    user: auditiq_user
    plan: free
